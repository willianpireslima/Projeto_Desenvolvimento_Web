<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Base do Visual-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Mecanismo Para fazer Socket Funcionar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    
    <title>Real-time Chat com Node.js e Socket.io</title>
</head>
<body  class="body-background">
    
    <div class="container">
        <h1 class="text-center">Real-time Chat com Node.js e Socket.io</h1><br>
        <form id="chat">
            <div class="input-group mb-3">
                <span class="input-group-text"><i style='font-size:24px' class="fa fa-user-circle-o"></i></span>
                <input type="text"  class="form-control" name="username" placeholder="Digite seu Id de Usuario">
            </div>

            <div class="messages"></div>

            <div class="row">
                <div class="col-8">
                    <input type="text" name="message" placeholder="Digite sua mensagem...">
                </div>
                <div class="col-4">
                    <button class="btn btn-success" type="submit"><i style="font-size:24px" class="fa fa-send-o"></i> Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
