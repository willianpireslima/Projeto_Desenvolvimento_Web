<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    <link rel="stylesheet"  type="text/css" href="estilo.css">
    <title>Signup</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100" id="conBut">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <button class="btn btn-primary mt-2" id="createButton" onclick=" opcaoCriar()">Create</button>
                    <button class="btn btn-info mt-2"  id="readButton" onclick="opcaoLer()">Read</button>
                    <button class="btn btn-success mt-2"  id="updateButton" onclick="opcaoAtualizar()">Update</button>
                    <button class="btn btn btn-danger mt-2" id="deleteButton" onclick="opcaoDeletar()">Delete</button>
                </div>
            </div>    
            <div class="col py-3">
                <section class="main container mt-5" id="create_section">
                    <h1 class="text-center">Criar Dados</h1>
                    
                    <div class="mb-3 mt-3 row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="inputTitle">
                        </div>
                    </div>
                      
                    <div class="mb-3 row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="inputDescription">
                        </div>
                    </div>
            
                    <div class="mb-3 row">
                        <label for="inputLink" class="col-sm-2 col-form-label">Link</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="inputLink">
                        </div>
                    </div>
                    
                    <button id="createButton_sec" class="btn btn-primary">Criar</button> 
                </section>

                <section class="main container mt-5" id="read_section">
                    <h1 class="text-center mb-4">Tabela de Dados</h1>
                    <table id="tabelaResultado" class="table table-bordered mt-5">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão inseridos aqui pela função mostrarDadosTabela -->
                        </tbody>
                    </table>
                </section>

                 <!-- Dados serão inseridos aqui pela função mostrarDadosTabela -->
                <section class="main container mt-5" id="update_section">
                    <h1 class="text-center">Atualizar Dados</h1>
                    
                    <div class="mb-3 mt-5 row">
                        <label for="upID" class="col-sm-2 col-form-label">ID do Item </label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="upID">
                        </div>
                    </div>
                    
                    <div class="mb-3 mt-3 row">
                        <label for="upTitle" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="upTitle">
                        </div>
                    </div>
                      
                    <div class="mb-3 row">
                        <label for="upDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="upDescription">
                        </div>
                    </div>
            
                    <div class="mb-3 row">
                        <label for="upLink" class="col-sm-2 col-form-label">Link</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="upLink">
                        </div>
                    </div>
                    
                    <button id="updateButton_sec" class="btn btn-primary">Atualizar</button> 
                </section>

                <section class="main container mt-5" id="delete_section">
                    <h1 class="text-center">Deletar Dados</h1>
                       
                    <div class="mb-3 mt-3 row">
                        <label for="inputID" class="col-sm-2 col-form-label">ID do Item </label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="inputID">
                        </div>
                    </div>
                            
                    <button id="deleteButton_sec" class="btn btn-primary">Deletar</button> 
                </section>
            </div>
        </div>
    </div>

   
    
    <footer class="footer bg-body-tertiary text-center text-lg-start fixed-bottom">
        <div class="text-center p-3">© 2024 Copyright NestJs And Prisma:</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
